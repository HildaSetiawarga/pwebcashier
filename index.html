<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title id="title">Cashier Program</title>
</head>

<body>
    <h1 class="judul" link href="https://fonts.googleapis.com/css?family=Pacifico" rel="style.css">Cashier Program</h1>

   <form name="forme" action="#"> 
       <table>
           <tr>
               <th>No.</th>
               <th>Item</th>
               <th>Price</th>
               <th>Quantity</th>
           </tr>

           <tr>
               <td>1</td>
               <td>Intel</td>
               <td>
                   <input type="text" name="Intel" value="7000" readonly="readonly"/>
               </td>
               <td>
                   <input type="text" name="pintel" value="0" onfocus="this.select()" onChange="order()"/>
               </td>
           </tr>

           <tr>
                <td>2</td>
                <td>Mie dok dok</td>
                <td>
                    <input type="text" name="dok" value="10000" readonly="readonly"/>
                </td>
                <td>
                    <input type="text" name="pdok" value="0" onfocus="this.select()" onChange="order()"/>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="right">Total Price</td>
                <td>
                    <input type="text" name="Total" readonly="readonly"/>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="right">(Discount)</td>
                <td>
                    <input type="text" name="Discount" readonly="readonly"/>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="right">Total Payment</td>
                <td>
                    <input type="text" name="Payment" readonly="readonly"/>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="right">Money Received</td>
                <td>
                    <input type="text" name="PaymentReceived" value="0" onfocus="this.select()" onChange="order()">
                </td>
                <br>
            </tr>

            <tr>
                <td colspan="3" align="right">Change</td>
                <td>
                    <input type="text" name="Changee" readonly="readonly"/>
                </td>
            </tr>
       </table>

       <input class="buttone" type="button" value="Clear" onclick="resetForm()"/>
   </form>


   <script src="script.js"></script>
</body>
</html>
